<body>
  
  </div>
<!-- Registration/Login Form -->
  <div class="form-container">
    <h2 id="formTitle">Register</h2>
    <form id="userForm" action="/register" method="POST">
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success w-100" id="submitButton">Register</button>
    </form>
    <p class="switch-text mt-3">
      Already have an account? <a href="#" onclick="toggleForm()">Login</a>
    </p>
  </div>
  
  <script>
    function toggleForm() {
      const form = document.getElementById('userForm');
      const title = document.getElementById('formTitle');
      const button = document.getElementById('submitButton');
  
      if (form.action.endsWith('/register')) {
        form.action = '/login';
        title.textContent = 'Login';
        button.textContent = 'Login';
        button.classList.remove('btn-success');
        button.classList.add('btn-primary');
        document.querySelector('.switch-text').innerHTML = `Don't have an account? <a href="#" onclick="toggleForm()">Register</a>`;
      } else {
        form.action = '/register';
        title.textContent = 'Register';
        button.textContent = 'Register';
        button.classList.remove('btn-primary');
        button.classList.add('btn-success');
        document.querySelector('.switch-text').innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
      }
    }
  </script>
  

</body>

</html>
